<div class="recent-news">
  <h2>Read news by day</h2>

  <div class="date-input-container flex-container align-center">
    <label for="date" class="date-label">Choose a date:</label>
    <div class="date-wrapper">
      <input type="date" id="date" class="date-input" >
    </div>
  </div>

        <img class="news-item-image"
             src="https://admin.todaienglish.com/images/news/55c695755826a4f782c38d058559a5bc.jpg"
             fill alt="ảnh">
      </div>
      <div class="news-info">
        <h3 class="title" [innerHTML]="getSafeHtml(text | wordLevel)"></h3>
        <p class="content" [innerHTML]="getSafeHtml(content | wordLevel)"></p>
        <div class="flex-container justify-between">
          <div>
            <span class="source">Source: TODAII</span>
          </div>
          <div>
            <span class="time-up">2024-11-05 07:31:32</span>
            <span class="number-view">
              [<i class="fa-solid fa-eye"></i> 398]
            </span>
          </div>
        </div>
      </div>

        <div class="line-level-1"></div>
