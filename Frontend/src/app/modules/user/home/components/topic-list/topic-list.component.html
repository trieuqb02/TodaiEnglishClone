
  <span class="topic-title">Read bilingual newspapers by topic</span>
  <div class="topic-list">
    @for (item of data; track item.id){
      @if (item.id != '') {
        <div class="topic-item">
          <a [ngClass]="{'active': topicId == item.id}" (click)="selectTopic(item.id)"> {{item.name}} </a>
        </div>
      }
    }
  </div>
