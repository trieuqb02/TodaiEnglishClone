<div class="flex-container row-gutter-lr-16">
  <div class="flex-item--lg-9 col-gutter-lr-16">
    <app-filter-bar
      [topicList]="allTopic"
      [sourceList]="allSource"
      (topicIdChange)="selectedTopic($event)"
      (sourceIdChange)="selectedSource($event)"
      (searchChange)="searchChange($event)">
    </app-filter-bar>
    <h1 class="desc-home">The latest news of the day, continuously updated 24h. From official news sources such as CNN,
      BBC, VOA, Inside Science,...</h1>
    <div class="box-news">
      @if (default) {
        <app-new-news></app-new-news>
        <app-recent-news></app-recent-news>
      } @else {
        <app-recent-news [showInputDate]="false" [topicId]="topicId" [sourceId]="sourceId" [search]="search"></app-recent-news>
      }
    </div>
  </div>
  <div class="flex-item--lg-3 col-gutter-lr-16">
    <app-topic-list [data]="allTopic" [(topicId)]="topicId"></app-topic-list>
  </div>
</div>
