<div class="flex-container row-gutter-lr-16">
  <div class="flex-item--lg-9 col-gutter-lr-16">
    <a class="back mb-16" (click)="goBack()">
      <i class="fa-solid fa-angle-left mr-6"></i>
      <h2>Back</h2>
    </a>
    <app-news [data]="data"></app-news>
  </div>
  <div class="flex-item--lg-3 col-gutter-lr-16">
    <h2 class="mb-16">Other articles</h2>
    <app-list-other-news [topicId]="data.topic?.id!"></app-list-other-news>
  </div>
</div>
